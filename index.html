<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <nav></nav>

  <header></header>

  <table>
    <thead>
      <tr>
        <th>Tic</th>
        <th>Tac</th>
        <th>Toe</th>
      </tr>    
    </thead>

    <tbody>
      <tr>
        <td id="box1" class="boxes"></td>
        <td id="box2" class="boxes"></td>
        <td id="box3" class="boxes"></td>
      </tr>
      <tr>
        <td id="box4" class="boxes"></td>
        <td id="box5" class="boxes"></td>
        <td id="box6" class="boxes"></td>
      </tr>
      <tr>
        <td id="box7" class="boxes"></td>
        <td id="box8" class="boxes"></td>
        <td id="box9" class="boxes"></td>
      </tr>    
    </tbody>
  </table>

  <div id="buttonDiv">
    <button id="clickButton" onclick="restart()">Click to play again</button>
  </div>

  <article>
    <header></header>
    <section></section>
    <footer></footer>
  </article>

  <footer></footer>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
